<div class="content">
  <project-page>
    <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
    <alerts alerts="alerts"></alerts>
    <div ng-if="!loaded">Loading...</div>
    <div class="tile" ng-show="buildConfig">

      <div>
        <h1>
          Edit Build Config {{buildConfig.metadata.name}} - {{strategyType}} Build Strategy
        </h1>
      </div>
        <fieldset ng-disabled="disableInputs">
          <form class="edit-form" name="form" novalidate>
            <div class="resource-details">
              <div class="row">
                <div class="col-lg-6">
                  <div class="section">
                    <h3>Source Configuration</h3>
                    <dl class="dl-horizontal left">
                      <div class="form-groups">
                        <div class="form-group" ng-if="sources.git">
                          <label for="sourceUrl">Source Repository URL</label>
                          <div>
                            <!-- Unfortunately, we can't set type="url" because some valid values don't pass browser validation. -->
                            <input class="form-control"
                              id="sourceUrl"
                              name="sourceUrl"
                              ng-model="updatedBuildConfig.spec.source.git.uri"
                              type="text"
                              autocorrect="off"
                              autocapitalize="off"
                              spellcheck="false"
                              required>
                          </div>
                          <div>
                            <span class="text-warning" ng-if="form.sourceUrl.$dirty && !sourceURLPattern.test(updatedBuildConfig.spec.source.git.uri)">Git repository should be a URL.</span>
                          </div>
                        </div>

                        <div class="form-group editor" ng-if="sources.git">
                          <label for="sourceRef">Source Repository Ref</label>
                          <div>
                            <input class="form-control"
                              id="sourceRef"
                              name="sourceRef"
                              type="text"
                              ng-model="updatedBuildConfig.spec.source.git.ref"
                              placeholder="master"
                              autocorrect="off"
                              autocapitalize="off"
                              spellcheck="false">
                          </div>
                        </div>

                        <div class="form-group">
                          <div ng-if="sources.git">
                            <label for="sourceContextDir">Source Context Dir</label>
                            <div>
                              <input class="form-control"
                                id="sourceContextDir"
                                name="sourceContextDir"
                                type="text"
                                ng-model="updatedBuildConfig.spec.source.contextDir"
                                placeholder="/"
                                autocorrect="off"
                                autocapitalize="off"
                                spellcheck="false">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-groups">
                        <div class="form-group" ng-if="sources.dockerfile">
                        <label for="buildFrom">Dockerfile</label>
                          <div ui-ace="{
                            mode: 'dockerfile',
                            theme: 'eclipse',
                            onLoad: aceLoaded,
                            rendererOptions: {
                              fadeFoldWidgets: true,
                              showPrintMargin: false
                            }
                          }" ng-model="updatedBuildConfig.spec.source.dockerfile" class="dockerfile-editor dockerfile-mode"></div>
                        </div>

                        <div class="form-group" ng-if="!!updatedBuildConfig.spec.strategy.dockerStrategy.dockerfilePath">
                          <label for="dockerfilePath">Dockerfile Path</label>
                          <div>
                            <input class="form-control"
                              id="dockerfilePath"
                              name="dockerfilePath"
                              type="text"
                              ng-model="updatedBuildConfig.spec.strategy.dockerStrategy.dockerfilePath"
                              autocorrect="off"
                              autocapitalize="off"
                              spellcheck="false">
                          </div>
                        </div>
                      </div>

                      <div class="form-group" ng-if="strategyType === 'Docker'">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" ng-model="options.noCache"/>
                            Execute docker build without reusing cached instructions.
                            <span class="help action-inline">
                              <a href>
                                <i class="pficon pficon-help" data-toggle="tooltip" aria-hidden="true" data-placement="right" data-original-title="Will run the docker build with '--no-cache=true' flag">
                                </i>
                              </a>
                            </span>
                          </label>
                        </div>
                      </div>

                      <div class="form-groups" ng-show="sources.image">
                        <div class="form-group">
                          <label for="imageSourceFrom">Image Source From</label>
                          <select 
                            class="form-control simpleselector"
                            ng-model="options.pickedImageSourceType"
                            ng-options="type.id as type.title for type in imageSourceTypes"
                            ng-change="updateBuilderImageStreams(options.pickedBuildFromNamespace, true)">
                          </select>
                        </div>

                        <div class="row form-group" ng-if="options.pickedImageSourceType=='ImageStreamTag'" >
                          <div class="col-lg-4">
                           <div class="label-with-selector">
                              <label class="multiselector-label">Namespace</label>
                              <select 
                                class="form-control multiselector select-imagesource-namespace"
                                ng-model="options.pickedImageSourceNamespace"
                                ng-options="name for name in imageSourceBuildFrom.projects track by name"
                                ng-change="updateImageSourceImageStreams(options.pickedImageSourceNamespace, true)">
                              </select>
                            </div>
                          </div>

                          <div class="col-lg-4">
                            <div class="label-with-selector">
                              <label class="multiselector-label">Image Stream</label>
                              <select
                                class="form-control multiselector select-imagesource-name"
                                ng-model="options.pickedImageSourceImageStream"
                                ng-options="name as name for name in imageSourceBuildFrom.imageStreams track by name"
                                ng-change="clearSelectedImageSourceTag()">
                              </select>
                            </div>
                          </div>

                          <div class="col-lg-4">
                            <div class="label-with-selector">
                              <label class="multiselector-label">Tag</label>
                              <div ng-show="!imageSourceTagInput">
                                <select
                                  class="form-control multiselector select-imagesource-tag"
                                  ng-model="options.pickedImageSourceImageStreamTag"
                                  ng-options="name as name for name in imageSourceBuildFrom.tags[options.pickedImageSourceImageStream] track by name"
                                  ng-change="checkImageSourceTag()"
                                  required>
                                </select>
                              </div>
                              <div class="inner-addon" ng-show="imageSourceTagInput">
                                <span class="fa fa-close"
                                      ng-click="switchInput('imageSource');"
                                      ng-hide="imageSourceBuildFrom.tags[options.pickedImageSourceImageStream].length === 1"
                                      aria-hidden="true"
                                      style="position: absolute; top: 33px; right: 25px; cursor: pointer;"></span>
                                <input class="form-control multiselector select-output-tag"
                                  type="text"
                                  ng-model="options.pickedImageSourceImageStreamTag"
                                  autocorrect="off"
                                  autocapitalize="off"
                                  spellcheck="false"
                                  required>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div ng-if="options.pickedImageSourceType=='DockerImage'" class="form-group">
                          <label for="imageSourceLink">Docker Image Link</label>
                          <div>
                            <input class="form-control"
                              id="imageSourceLink"
                              name="imageSourceLink"
                              type="text"
                              ng-model="options.pickedImageSourceDockerImage"
                              placeholder="example: openshift/ruby-20-centos7:latest"
                              autocorrect="off"
                              autocapitalize="off"
                              spellcheck="false"
                              required>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="buildFrom">Source and Destination Paths<span class="help action-inline">
                            <a href>
                            <i class="pficon pficon-help" data-toggle="tooltip" data-placement="right" aria-hidden="true" data-original-title="Paths is a list of source and destination paths to copy from the image. At least one pair has to be specified."></i>
                            </a>
                          </span></label>
                          <osc-key-values
                            entries="imageSourcePaths"
                            delimiter="="
                            delete-policy="always"
                            key-title="Source Path"
                            value-title="Destination Dir"
                            prevent-empty="true"
                            key-validation-tooltip="A valid environment variable name is an alphanumeric (a-z and 0-9) string beginning with a letter that may contain underscores."></osc-key-values>
                        </div>
                      </div>
                    </dl>
                  </div>

                  <div class="section">
                    <h3>Image Configuration</h3>
                    <dl class="dl-horizontal left">

                      <div class="form-groups">
                        <div class="form-group">
                          <label for="buildFrom">Build From</label>
                          <select 
                            class="form-control simpleselector"
                            ng-model="options.pickedBuildFromType"
                            ng-options="type.id as type.title for type in buildFromTypes"
                            ng-change="updateBuilderImageStreams(options.pickedBuildFromNamespace, true)">
                          </select>
                        </div>

                        <div class="row form-group" ng-if="options.pickedBuildFromType=='ImageStreamTag'">
                          <div class="col-lg-4">
                           <div class="label-with-selector">
                              <label class="multiselector-label">Namespace</label>
                              <select 
                                class="form-control multiselector select-builder-namespace"
                                ng-model="options.pickedBuildFromNamespace"
                                ng-options="name for name in buildFrom.projects track by name"
                                ng-change="updateBuilderImageStreams(options.pickedBuildFromNamespace, true)">
                              </select>
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="label-with-selector">
                              <label class="multiselector-label">Image Stream</label>
                              <select
                                class="form-control multiselector select-builder-name"
                                ng-model="options.pickedBuildFromImageStream"
                                ng-options="name as name for name in buildFrom.imageStreams track by name"
                                ng-change="clearSelectedBuilderTag()">
                              </select>
                            </div>
                          </div>

                          <div class="col-lg-4">
                            <div class="label-with-selector">
                              <label class="multiselector-label">Tag</label>
                              <div ng-show="!builderTagInput">
                                <select
                                  class="form-control multiselector select-builder-tag"
                                  ng-model="options.pickedBuildFromImageStreamTag"
                                  ng-options="name as name for name in buildFrom.tags[options.pickedBuildFromImageStream] track by name"
                                  ng-change="checkBuilderTag()"
                                  required>
                                </select>
                              </div>
                              <div class="inner-addon" ng-show="builderTagInput">
                                <span class="fa fa-close"
                                      ng-click="switchInput('builder');"
                                      ng-hide="buildFrom.tags[options.pickedBuildFromImageStream].length === 1"
                                      aria-hidden="true"
                                      style="position: absolute; top: 33px; right: 25px; cursor: pointer;"></span>
                                <input class="form-control multiselector select-output-tag"
                                  type="text"
                                  ng-model="options.pickedBuildFromImageStreamTag"
                                  autocorrect="off"
                                  autocapitalize="off"
                                  spellcheck="false"
                                  required>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div ng-if="options.pickedBuildFromType=='DockerImage'" class="form-group">
                          <label for="FromTypeLink">Docker Image Link</label>
                          <div>
                            <input class="form-control"
                              type="text"
                              ng-model="options.pickedBuildFromDockerImage"
                              placeholder="example: openshift/ruby-20-centos7:latest"
                              autocorrect="off"
                              autocapitalize="off"
                              spellcheck="false"
                              required>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" ng-model="options.forcePull"/>
                            Always pull the builder image from the docker registry, even if it is present locally
                          </label>
                        </div>
                      </div>

                      <div class="form-groups">
                        <div class="form-group">
                          <label for="buildFrom">Push To</label>
                          <select 
                            class="form-control simpleselector"
                            ng-model="options.pickedPushToType"
                            ng-options="type.id as type.title for type in pushToTypes">
                          </select>
                        </div>

                        <div class="row form-group" ng-if="options.pickedPushToType=='ImageStreamTag'">
                          <div class="col-lg-4">
                           <div class="label-with-selector">
                              <label class="multiselector-label">Namespace</label>
                              <select 
                                class="form-control multiselector select-output-namespace"
                                ng-model="options.pickedPushToNamespace"
                                ng-options="name for name in pushTo.projects track by name"
                                ng-change="updateOutputImageStreams(options.pickedPushToNamespace, true)">
                              </select>
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="label-with-selector">
                              <label class="multiselector-label">Image Stream</label>
                              <select
                                class="form-control multiselector select-output-name"
                                ng-model="options.pickedPushToImageStream"
                                ng-options="name as name for name in pushTo.imageStreams track by name"
                                ng-change="clearSelectedOutputTag()">
                              </select>
                            </div>
                          </div>

                          <div class="col-lg-4">
                            <div class="label-with-selector">
                              <label class="multiselector-label">Tag</label>
                              <div ng-show="!outputTagInput">
                                <select
                                  class="form-control multiselector select-output-tag"
                                  ng-model="options.pickedPushToImageStreamTag"
                                  ng-options="name as name for name in pushTo.tags[options.pickedPushToImageStream] track by name"
                                  ng-change="checkOutputTag()"
                                  required>
                                </select>
                              </div>
                              <div class="inner-addon" ng-show="outputTagInput">
                                <span class="fa fa-close" 
                                      ng-click="switchInput('output');"
                                      aria-hidden="true"
                                      ng-hide="pushTo.tags[options.pickedPushToImageStream].length === 1"
                                      style="position: absolute; top: 33px; right: 25px; cursor: pointer;"></span>
                                <input class="form-control multiselector select-output-tag"
                                  id="FromTypeLink"
                                  name="FromTypeLink"
                                  type="text"
                                  ng-model="options.pickedPushToImageStreamTag"
                                  autocorrect="off"
                                  autocapitalize="off"
                                  spellcheck="false"
                                  required>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div ng-if="options.pickedPushToType=='DockerImage'" class="form-group">
                        <label for="pushToLink">Docker Image Link</label>
                        <div>
                          <input class="form-control"
                            id="pushToLink"
                            name="pushToLink"
                            type="text"
                            ng-model="options.pickedPushToDockerImage"
                            autocorrect="off"
                            autocapitalize="off"
                            spellcheck="false"
                            required>
                        </div>
                      </div>
                    </dl>
                  </div>
                </div>


                <div class="col-lg-6">
                  <div class="section">
                    <h3>Environment Variables<span class="help action-inline">
                      <a href>
                      <i class="pficon pficon-help" data-toggle="tooltip" data-placement="right" aria-hidden="true" data-original-title="Environment variables are used to configure and pass information to running containers.  These environment variables will be available during your build and at runtime."></i>
                      </a>
                    </span></h3>
                    <div class="form-groups">
                      <osc-key-values
                        entries="envVars"
                        delimiter="="
                        key-validator="env"
                        delete-policy="always"
                        key-title="Name"
                        key-validation-tooltip="A valid environment variable name is an alphanumeric (a-z and 0-9) string beginning with a letter that may contain underscores."></osc-key-values>
                    </div>
                  </div>
                  <div class="section">
                    <h3>Triggers</h3>
                    <dl class="dl-horizontal left">
                      <div class="form-groups">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" ng-model="pickedTriggers['webhook']"/>
                            Enable the webhook build trigger
                            <span class="help action-inline">
                              <a href>
                                <i class="pficon pficon-help" data-toggle="tooltip" data-placement="right" aria-hidden="true" data-original-title="The source repository must be configured to use the webhook to trigger a build when source is committed.">
                                </i>
                              </a>
                            </span>
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" ng-model="pickedTriggers['imageChange']"/>
                            Automatically build a new image when the builder image changes
                            <span class="help action-inline">
                              <a href>
                                <i class="pficon pficon-help" data-placement="right" aria-hidden="true"
                                data-toggle="tooltip" data-original-title="Automatically building a new image when the builder image changes allows your code to always run on the latest updates.">
                              </i>
                              </a>
                            </span>
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" ng-model="pickedTriggers['configChange']"/>
                            Automatically build a new image when the build configuration changes
                          </label>
                        </div>
                      </div>
                    </dl>
                  </div>
                </div>
              </div>
                <div class="buttons gutter-top-bottom gutter-top-bottom-2x">
                  <button class="btn btn-primary btn-lg"
                      ng-click="save()"
                      ng-disabled="form.$invalid || disableInputs">
                      Save
                  </button>
                  <a class="btn btn-default btn-lg" 
                    href="{{buildConfig.metadata.name | navigateResourceURL : 'BuildConfig' : projectName}}">
                    Cancel
                  </a>
                </div>
              </div>
          </form>
        </fieldset>
    </div>
  </project-page>
</div>
